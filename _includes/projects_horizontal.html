<div class="card-item col">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if project.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=project.img alt="project thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h4 class="card-title">{{ project.title }}</h4>
            <p class="card-text" style="text-align: justify; padding-right: 5%;">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
